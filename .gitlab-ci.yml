image: node:alpine

services:
  - postgres:latest

variables:
  POSTGRES_DB: buckless_test
  POSTGRES_USER: buckless
  POSTGRES_PASSWORD: "buckless"

cache:
  paths:
    - node_modules/

before_script:
  - apk add --no-cache openssh openssl python
  - yarn

job:
  script:
    - yarn lint
    - yarn test
